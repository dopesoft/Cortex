<!DOCTYPE html>
<html>
<head>
    <title>Processing Authentication...</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f8f9fa; color: #343a40; text-align: center; }
        .container { max-width: 400px; padding: 20px; }
        .spinner { border: 4px solid #dee2e6; border-top: 4px solid #0d6efd; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-weight: 300; }
        p { color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finalizing Connection</h1>
        <div class="spinner"></div>
        <p>Please wait, we're securely connecting you now. This may take a moment.</p>
    </div>

    <script type="module">
        import { createClient } from 'https://unpkg.com/@supabase/supabase-js@2';

        const SUPABASE_URL = '{{SUPABASE_URL}}';
        const SUPABASE_ANON_KEY = '{{SUPABASE_ANON_KEY}}';
        const AUTHORIZE_URL = '{{AUTHORIZE_URL}}';

        const cookieStorageAdapter = {
            getItem: key => document.cookie.split('; ').find(row => row.startsWith(key + '='))?.split('=')[1] || null,
            setItem: (key, value) => {
                const isSecure = window.location.protocol === 'https:';
                const secureFlag = isSecure ? '; secure' : '';
                const sameSiteFlag = isSecure ? '; samesite=none' : '; samesite=lax';
                document.cookie = `${key}=${value}; path=/; max-age=3600${sameSiteFlag}${secureFlag}`;
            },
            removeItem: key => document.cookie = `${key}=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT`,
        };

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                detectSessionInUrl: true,
                flowType: 'pkce',
                storage: cookieStorageAdapter
            }
        });

        const setCookiesAndRedirect = (session) => {
            if (session && session.access_token) {
                console.log('‚úÖ Session found. Setting cookies and redirecting.', session);
                cookieStorageAdapter.setItem('sb-access-token', session.access_token);
                if (session.refresh_token) {
                    cookieStorageAdapter.setItem('sb-refresh-token', session.refresh_token);
                }
                window.location.replace(AUTHORIZE_URL);
                return true;
            }
            return false;
        };
        
        const handleAuth = async () => {
            console.log('üîç Starting robust auth handling...');
            
            let signedIn = false;
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && !signedIn) {
                    signedIn = true;
                    console.log('‚úÖ Caught SIGNED_IN event.');
                    setCookiesAndRedirect(session);
                }
            });

            await new Promise(resolve => setTimeout(resolve, 250));
            if (signedIn) return;
            
            const code = new URLSearchParams(window.location.search).get('code');
            if (code) {
                console.log('üîç Found code. Attempting manual exchange...');
                const { data, error } = await supabase.auth.exchangeCodeForSession(code);
                if (data && data.session) {
                    console.log('‚úÖ Manual exchange successful.');
                    if (setCookiesAndRedirect(data.session)) return;
                }
            }

            console.log('üîç Checking with getSession()...');
            const { data } = await supabase.auth.getSession();
            if (data && data.session) {
                console.log('‚úÖ Found session with getSession().');
                if (setCookiesAndRedirect(data.session)) return;
            }
            
            console.error('‚ùå Could not establish session after all methods.');
        };

        handleAuth();
    </script>
</body>
</html>
